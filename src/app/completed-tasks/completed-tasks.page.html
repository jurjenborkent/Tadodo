
<ion-header>
  <ion-toolbar>
    <ion-title>Afgeronde taken</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="text-align: center;">

  <ion-list>
    <ion-list-header style="margin-top: 16px;">
      <h1>Done</h1>
    </ion-list-header>
    <ng-container *ngIf="(tasks | async)?.length else noTasks">
      <ion-item mode="ios" class="task-item" lines="none" *ngFor="let task of (tasks | async) | isCompleted : true ">
        <ion-label class="ion-text-wrap">
          <h2>{{task.title}}</h2>
          <h4>{{task.costumerSurName}}</h4>
          <p><ion-icon name="flash-outline"></ion-icon> {{task.assignedTo}}</p>
        </ion-label>
        <ion-button slot="end" fill="clear" [routerLink]="'/view-task/'+task.id"><ion-icon size="large" name="chevron-forward-outline"></ion-icon></ion-button>
      </ion-item>
    </ng-container>
    <ng-template #noTasks>
      <ion-item>
        <ion-label class="ion-text-wrap">
          <p>Er zijn momenteel geen taken die afgerond zijn</p>
        </ion-label>
      </ion-item>
    </ng-template>
  </ion-list>

</ion-content>
