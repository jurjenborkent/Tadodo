<ion-header>
  <ion-toolbar>
    <ion-title>Afgeronde taken</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="text-align: center;">
  <ion-list>
    <ion-list-header style="margin-top: 16px;">
      <h1>Done</h1>
    </ion-list-header>
    <ng-container *ngIf="(tasks | async)?.length else noTasks">
      <ion-item *ngFor="let task of (tasks | async) | isCompleted : true ">
        <ion-label>
          <h2>{{task.title}}</h2>
          <p>{{task.assignedTo}}</p>
        </ion-label>
      </ion-item>
    </ng-container>
    <ng-template #noTasks>
      <ion-item>
        <ion-label class="ion-text-wrap">
          <p>Er zijn momenteel geen taken die opgepakt moeten worden</p>
        </ion-label>
      </ion-item>
    </ng-template>
  </ion-list>

</ion-content>
